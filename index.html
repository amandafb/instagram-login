<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-container">
        <div class="phone-container">
            <img src="img/celular.png" alt="Celular">
        </div>
        <div class="login-container">
            <div class="login">
                <img src="img/logo-instagram.png" class="instagram-logo" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="img/foto-perfil.jpg" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como amandafborim</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="login">
                <p class="not-account">Não é amandafborim?</p>
                <p class="not-account"><span class="span-blue">Alternar contas</span> ou <span class="span-blue">Inscreva-se</span></p>
            </div>
            <div class="app-download">
                <p>Baixe o aplicativo</p>
                    <div class="download-buttom">
                        <a href="#" class="link-download"></a>
                        <a href="#" class="link-download"></a> 
                    </div>   
            </div>
        </div>
    </div>    
</body>
</html>
